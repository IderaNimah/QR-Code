<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Code</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="sub-container">
          <img
            src="./image-qr-code.png"
            alt="QR-code"
            width="250"
            height="240"
            class="image"
          />
        </div>
        <div class="letter-container">
          <h2 class="first-letter-head">
            Improve your front-end
            <br />
            skills by building projects
          </h2>
          <p class="sub-letter">Scan the QR-code to visit Frontend</p>
          <p class="sub-two">Mentor and take your coding skills to</p>
          <p class="sub-three">the next level</p>
        </div>
      </div>
    </main>
  </body>
</html>
